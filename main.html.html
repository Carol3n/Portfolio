<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Function to increment and display the visit counter
    function incrementCounter() {
      if (typeof(Storage) !== "undefined") {
        if (localStorage.visitCount) {
          localStorage.visitCount = Number(localStorage.visitCount) + 1;
        } else {
          localStorage.visitCount = 1;
        }
        document.getElementById("counter").textContent = "Visitors: " + localStorage.visitCount;
      } else {
        console.log("Local storage is not supported.");
      }
    }

    // Update the counter on page load
    window.onload = function() {
      incrementCounter();
    };

    function updateServerTime() {
        var serverTime = new Date().toLocaleString();
        document.getElementById('serverTime').textContent = serverTime;
      }
      setInterval(updateServerTime, 1000);
  </script>
</head>
